# Danish, dansk
"da":
  support:
    array:
      sentence_connector: "og"
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"
    day_names: [søndag, mandag, tirsdag, onsdag, torsdag, fredag, lørdag]
    abbr_day_names: [søn, man, tir, ons, tor, fre, lør]
    month_names: [~, januar, februar, marts, april, maj, juni, juli, august, september, oktober, november, december]
    abbr_month_names: [~, jan, feb, mar, apr, maj, jun, jul, aug, sep, okt, nov, dec]
    order: [:day, :month, :year]
  time:
    formats:
      default: "%A, %e. %B %Y, %H:%M"
      time: "%H:%M"
      short: "%e. %B, %H:%M"
      long: "%A, %e. %B %Y, %H:%M"
      only_second: "%S"

      am: "formiddag"
      pm: "eftermiddag"
      
  datetime:
    distance_in_words:
      half_a_minute: "et halvt minut"
      less_than_x_seconds:
        one: "mindre end 1 sekund"
        other: "mindre end {{count}} sekunder"
      x_seconds:
        one: "1 sekund"
        other: "{{count}} sekunder"
      less_than_x_minutes:
        one: "mindre end 1 minut"
        other: "mindre end {{count}} minutter"
      x_minutes:
        one: "1 minut"
        other: "{{count}} minutter"
      about_x_hours:
        one: "cirka 1 time"
        other: "cirka {{count}} timer"
      x_days:
        one: "1 dag"
        other: "{{count}} dage"
      about_x_months:
        one: "cirka 1 måned"
        other: "cirka {{count}} måneder"
      x_months:
        one: "1 måned"
        other: "{{count}} måneder"
      about_x_years:
        one: "cirka 1 år"
        other: "cirka {{count}} år"
      over_x_years:
        one: "mere end 1 år"
        other: "mere end {{count}} år"
  number:
    format:
      precision: 2
      separator: "."
      delimiter: ","
    currency:
      format:
        unit: "kr"
        format: "%n %u"
    precision:
      format:
        delimiter: ""
        precision: 4
  active_record:
    errors:
      template:
        header: "kunne ikke gemme {{model}} på grund af {{count}} fejl."
        body: "det opstod problemer i følgende felters:"
      messages:
        inclusion: "er ikke inkluderet i listen"
        exclusion: "er reserveret"
        invalid: "er ugyldig"
        confirmation: "passer ikke bekræftelsen"
        accepted: "skal være accepteret"
        empty: "må ikke være tom"
        blank: "må ikke være blank"
        too_long: "er for lang (maksimum {{count}} tegn)"
        too_short: "er for kort (minimum {{count}} tegn)"
        wrong_length: "har en forkert længde (maksimum {{count}} tegn)"
        taken: "er allerede i brug"
        not_a_number: "er ikke et tal"
        greater_than: "skal være større end {{count}}"
        greater_than_or_equal_to: "skal være større end eller lig med {{count}}"
        equal_to: "skal være lig med {{count}}"
        less_than: "skal være mindre end {{count}}"
        less_than_or_equal_to: "skal være mindre end eller lig med {{count}}"
        odd: "skal være et ulige tal"
        even: "skal være et lige tal"
